<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sicilian-American Flag - Merch Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      margin: 0;
      background: #f4f8ff;
      color: #222;
    }
    header {
      background: #fff;
      color: navy;
      padding: 1.5rem 1rem;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }
    header img.flag-icon {
      height: 40px;
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }
    nav {
      margin: 1rem;
      text-align: center;
    }
    nav a {
      color: #cc9900;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      max-width: 860px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    .product {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
      background: white;
    }
    .product img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
    }
    .product h3 {
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    .product p {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <img src="sicilian-american-flag.png" class="flag-icon" alt="Sicilian-American Flag">
  <h1>Merch Store</h1>
  <img src="Flag_of_the_United_States.svg" class="flag-icon" alt="United States Flag">
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="merch.html">Merch&nbsp;Store</a>
</nav>

<section>

      <img src="alternate_flags/sicilian-american-flag-A.png" alt="Flag A">
      <h3>Flag A – Red/Yellow Stripes (Trinacria)</h3>
      <p>Coming soon</p>
    </div>
    <div class="product">
      <img src="alternate_flags/sicilian-american-flag-B.png" alt="Flag B">
      <h3>Flag B – Trinacria + Spiral (Red/Yellow)</h3>
      <p>Coming soon</p>
    </div>
    <div class="product">
      <img src="alternate_flags/sicilian-american-flag-C.png" alt="Flag C">
      <h3>Flag C – Trinacria with Red/White Stripes</h3>
      <p>Coming soon</p>
    </div>
    <div class="product">
      <img src="alternate_flags/sicilian-american-flag-D.png" alt="Flag D">
      <h3>Flag D – Cross + Trinacria with Red/White</h3>
      <p>Coming soon</p>
    </div>
  </div>
</section>

</body>
</html>
